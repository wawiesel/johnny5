name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install hatch ruff black mypy pytest
          pip install -e .
      - name: Lint
        run: |
          ruff check .
          black --check .
          mypy src/johnny5
      - name: Test
        run: pytest
